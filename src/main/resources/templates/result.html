<body>


<div id="container" class="container cf">

            <div id="title" class="title-pg"><a href="home.html">タイトル</a>

<div id="contents" class="contents-all">

        <div>

            <p type="email" id="email" name="your-email" th:text="${form.email}"/></p>
        </div>

        <div>
            <label for="message">Message</label>
            <p id="message" name="your-message" th:text="${form.message}"></p>
        </div>


</div>






<div id="sidebar" class="sidbar-big">
