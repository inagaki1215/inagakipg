<!DOCTYPE HTML>
<html lang="ja" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>お問い合わせ</title>
    <meta name="description" content="＃">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
<div id="contact" class="big-bg">
    <header class="page-header wrapper">
        <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="ブログ名"></a></h1>
        <nav>
            <ul class="main-nav">
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/profile}">Profile</a></li>
                <li><a th:href="@{/bloglist}">Blog</a></li>
                <li><a th:href="@{/contactForm}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <h2 class="contact-page-title">Contact</h2>

    <form action="#" th:action="@{/contactForm/contactResult}" th:object="${contactForm}" method="post">
        <p>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="your-name" th:field="*{name}"/>
            </div>

             <div>
                 <label for="email">Mail</label>
                 <input type="email" id="email" name="your-email" th:field="*{email}"/>
             </div>

            <div>
                <label for="message">Message</label>
                <textarea id="message" name="your-message" th:field="*{message}"></textarea>
            </div>
            <input type="submit" class="button" value="送信">
        </p>
    </form>

    </div><!-- /.wrapper -->
</div><!-- /#contact -->

<footer>
    <div class="wrapper">
        <p><small>&copy; 2019 Manabox</small></p>
    </div>
</footer>
</body>
</html>
